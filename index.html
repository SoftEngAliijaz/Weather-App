<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header>
      <div class="p-5 text-xl font-bold text-center text-white bg-blue-600">
        Weather Dashboard
      </div>
    </header>

    <main class="container p-4 mx-auto">
      <!-- Main Content -->
      <div class="flex flex-col gap-5 lg:flex-row justify-evenly">
        <!-- Left Section -->
        <div class="w-auto p-6 bg-white rounded-lg shadow">
          <h2 class="mb-4 text-lg font-semibold">Enter a City Name</h2>
          <p class="mb-4 text-gray-500">E.g., New York, London, Tokyo</p>

          <div>
            <input
              type="text"
              id="cityInput"
              placeholder="Enter City Name"
              class="w-full p-2 mb-5 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              onclick="getWeatherByCity()"
              class="w-full px-4 py-2 text-white bg-blue-600 rounded hover:bg-blue-700"
            >
              Search
            </button>
          </div>
        </div>

        <!-- Right Section -->
        <div class="w-full p-6 bg-white rounded-lg shadow">
          <!-- Current Weather -->
          <div class="mb-6" id="current-weather">
            <h2 class="text-lg font-semibold" id="location">
              Loading weather data...
            </h2>
            <p id="temperature">Temperature: --Â°C</p>
            <p id="wind">Wind: -- M/S</p>
            <p id="humidity">Humidity: --%</p>
          </div>

          <!-- Weather Condition -->
          <div class="mb-6">
            <p class="font-medium" id="weather-condition">--</p>
          </div>

          <!-- Forecast -->
          <div id="forecast-container">
            <h2 class="mb-2 text-lg font-semibold">4-Day Forecast</h2>
            <div
              class="flex flex-col gap-2 text-center md:flex-row"
              id="forecast-cards"
            ></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
